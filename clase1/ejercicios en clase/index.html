        // ejercicio en clase
        let listaEjercicio = [3,-2,3,10,12,-14,-8]
        const resultados = [0,0,0];

        for (let index = 0; index < listaEjercicio.length; index++) {
            if (listaEjercicio[index] > 0) {
                resultados[0]++;
            }
            if (listaEjercicio[index] < 0) {
                resultados[1]++;
            }
            if (listaEjercicio[index] > 3) {
                resultados[2]++;
            }            
        }

        console.log("Cantidad de positivos " + resultados[0]);
        console.log("Cantidad de Negativos " + resultados[1]);
        console.log("Cantidad de mayores a tres " + resultados[2]);
