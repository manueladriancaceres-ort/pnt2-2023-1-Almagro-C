<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const repuestos = ["bomba de agua", "correa de distribución", "aceite", "junta sello eje", "bujías"];
        const precios = [15000, 3000, 3500, 5000, 2000];

        const mayoresA3000 = [];
        const menoresOIgualA3000 = [];

        for (let i = 0; i < repuestos.length; i++) {
            if (precios[i] > 3000) {
                mayoresA3000.push(repuestos[i]);
            } else {
                menoresOIgualA3000.push(repuestos[i]);
            }
        }

        console.log("Repuestos con precios mayores a 3000:");
        console.log(mayoresA3000);

        console.log("Repuestos con precios menores o iguales a 3000:");
        console.log(menoresOIgualA3000);

    </script>
</body>
</html>
